    title: Desiderate
    author: Max Ehrmann
    body: "Go placidly amid the noise and haste,and remember what peace there may be in silence. As far as possible without surrenderbe on good terms with all persons. Speak your truth quietly and clearly;and listen to others, even the dull and the ignorant;they too have their story. Avoid loud and aggressive persons,they are vexations to the spirit" 
    categories: 
      - poems
