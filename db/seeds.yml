    title: Nineteen Eighty-Four
    author: George Orwell
    body: "The Ministry of Truth - Minitrue, in Newspeak - was startlingly different from any other object in sight. It was an enormous pyramidal structure of glittering white concrete, soaring up, terrace after terrace, three hundred meters into the air. From where Winston stood it was just possible to read, picked out on its white face in elegant lettering, the three slogans of the Party: WAR IS PEACE FREEDOM IS SLAVERY IGNORANCE IS STRENGTH."
    categories: 
      - books
      - fiction
