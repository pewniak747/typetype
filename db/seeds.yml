    title: 1 Corinthians 13
    author: Paul the Apostle
    body: "Though I speak with the tongues of men and of angels, and have not love, I am become as sounding brass, or a tinkling cymbal. And though I have the gift of prophecy, and understand all mysteries, and all knowledge; and though I have all faith, so that I could remove mountains, and have not love, I am nothing. And though I bestow all my goods to feed the poor, and though I give my body to be burned, and have not love, it profiteth me nothing."
